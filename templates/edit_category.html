{% extends 'index.html' %}

{% block body %}

<div class="d-flex justify-content-center mt-5">

    <div class="col-md-4">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <span>{{message}}</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
      <div class="card card-body">
        <h3 class="card-title h4 text-center mb-5">Editar producto</h3>
        <form action="/edit_product/{{product.id}}" , method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Nombre" autofocus class="form-control" value="{{product.name}}">
            </div>
            <div class="form-group">
                <input type="number" name="price" placeholder="Precio" class="form-control" value="{{product.price}}">
            </div>
            <div class="form-group">
                <input type="number" name="quantity" placeholder="Cantidad" class="form-control" value="{{product.quantity}}">
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-block btn-primary">Guardar</button>
            </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
