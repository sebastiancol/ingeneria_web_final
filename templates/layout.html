<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/light-bootstrap-dashboard.css')}}"
    />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/demo.css')}}"
    />
      <link rel="stylesheet" href="{{url_for('static',filename='css/category.css')}}">
    <title>STORE TEAM</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="#" class="simple-text"> STORE TEAM </a>
          </div>
          <ul class="nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">
                <i class="nc-icon nc-chart-pie-35"></i>
                <p>Inicio</p>
              </a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for('product')}}">
                <i class="nc-icon nc-notes"></i>
                <p>Productos</p>
              </a>
            </li>
            <li>
              <a class="nav-link" href="{{url_for('category')}}">
                <i class="nc-icon nc-paper-2"></i>
                <p>Categoria</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg" color-on-scroll="500">
        <div class="container-fluid">
          <button
            href=""
            class="navbar-toggler navbar-toggler-right"
            type="button"
            data-toggle="collapse"
            aria-controls="navigation-index"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-bar burger-lines"></span>
            <span class="navbar-toggler-bar burger-lines"></span>
            <span class="navbar-toggler-bar burger-lines"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navigation"
          ></div>
        </div>
      </nav>
      <!-- End Navbar -->

      {% block content%}

      {% endblock%}

    </div>

    <!--   Core JS Files   -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="{{url_for('static', filename='assets/js/core/jquery.3.2.1.min.js')}}"
      type="text/javascript"
    ></script>
    <script
      src="{{url_for('static', filename='assets/js/core/popper.min.js')}}"
      type="text/javascript"
    ></script>
    <script
      src="{{url_for('static', filename='assets/js/core/bootstrap.min.js')}}"
      type="text/javascript"
    ></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{{url_for('static', filename='assets/js/plugins/bootstrap-switch.js')}}"></script>
    <!--  Chartist Plugin  -->
    <script src="{{url_for('static', filename='assets/js/plugins/chartist.min.js')}}"></script>
    <!--  Notifications Plugin    -->
    <script src="{{url_for('static', filename='assets/js/plugins/bootstrap-notify.js')}}"></script>
    <!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
    <script
      src="{{url_for('static', filename='assets/js/light-bootstrap-dashboard.js')}}"
      type="text/javascript"
    ></script>
    <!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
    <script src="{{url_for('static', filename='assets/js/demo.js')}}"></script>
    <script src="{{url_for('static', filename='assets/js/main.js')}}"></script>
  </body>
</html>
