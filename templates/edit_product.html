{% extends 'layout.html' %} {% block content %}

<div class="wrapper">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card card-body">
              <h3 class="card-title h4 text-center mb-5">Editar producto</h3>
              <form action="/edit_product/{{product.id}}" , method="POST">
                <div class="form-group">
                  <input
                    type="text"
                    name="name"
                    placeholder="Nombre"
                    autofocus
                    class="form-control"
                    value="{{product.name}}"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    name="price"
                    placeholder="Precio"
                    class="form-control"
                    value="{{product.price}}"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    name="quantity"
                    placeholder="Cantidad"
                    class="form-control"
                    value="{{product.quantity}}"
                  />
                </div>
                <div class="form-group mt-4">
                  <button type="submit" class="btn btn-block btn-primary">
                    Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
