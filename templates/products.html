{% extends 'index.html'%}

{% block body %}

  <div class="row">
    <h1>Productos</h1>

    <div class="col-md-4">
      <div class="card card-body">
        <form action="/add_product" , method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Nombre" autofocus class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="price" placeholder="Precio" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="quiantity" placeholder="Cantidad" class="form-control">
            </div>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-block btn-primary">Guardar</button>
            </div>
        </form>
      </div>
    </div>


    <div class="col-md-8">

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>precio</th>
            <th>cantidad</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products  %}
              <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td>
                     <a href="/edit_product/{{product.id}}" class="btn btn-secondary btn-sm">Editar</a>
                     <a href="/delete_product/{{product.id}}" class="btn btn-danger btn-sm delete">Borrar</a>
                 </td>
              </tr>

          {% endfor %}
        </tbody>

      </table>

    </div>
  </div>








{% endblock %}
