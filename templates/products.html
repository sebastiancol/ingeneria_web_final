<div class="wrapper">

            <div class="row d-flex justify-content-center">
        <div class="col-md-6">
        <div class="container-fluid">
          <div

            class="carousel slide"

              <div class="carousel-item active">

                <img
                  src="{{url_for('static',filename='images/h.jpeg')}}"

              </div>
