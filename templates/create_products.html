{% extends 'layout.html'%}

{% block content %}

<div class="wrapper">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-body">
              <h3 class="card-title h4 text-center mb-5">Crear producto</h3>
              <form action="/add_product" , method="POST">
                  <div class="form-group">
                      <input type="text" name="name" placeholder="Nombre Producto" autofocus class="form-control" required>
                  </div>
                  <div class="form-group">
                      <input type="number" name="price" placeholder="Precio" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <input type="number" name="quantity" placeholder="Cantidad" class="form-control" required>
                  </div>
                  <div class="form-group mt-4">
                      <button type="submit" class="btn btn-block btn-primary">Guardar</button>
                  </div>
              </form>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card strpied-tabled-with-hover">
              <div class="card-header">
                <h4 class="card-title">Productos</h4>
              </div>
              <div class="card-body table-full-width table-responsive">
                <table class="table table-hover table-striped">
                  <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                  </thead>
                  <tbody>
                    {% for product in products  %}
                    <tr>
                      <td>{{product.id}}</td>
                      <td>{{product.name}}</td>
                      <td>{{product.price}}</td>
                      <td>{{product.quantity}}</td>
                      <td>
                        <a href="/edit_product/{{product.id}}" class="btn btn-secondary btn-sm">EDITAR</a> &nbsp;
                        <a href="/delete_product/{{product.id}}" class="btn btn-danger btn-sm delete">BORRAR</a>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
